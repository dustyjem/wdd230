<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<header>
    <h1>Play Rock, Paper, Scissors with AI!</h1>
</header>
<body>
    
    <div class="score_board">
        <div id ="player_label" class="player_badge"> You</div>
        <div><span id="player_score">0</span></div>
        <div id ="cpu_label" class="cpu_badge"> Computer</div>
        <div><span id="cpu_score">0</span></div>
    </div>

<div class="results">
    <h3>Your Choice will show here</h3>
    <h4>Computer's Choice will show here</h4>
    <p><marquee  scrollamount=13>Your result will show here</marquee></p>
    
</div>
<div class="choices">
    <div class="choice" id="rock">
        <img src="./images/rock.png" alt="rock">
    </div>
    <div class="choice" id="paper">
        <img src="./images/paper.png" alt="paper">
    </div>
    <div class="choice" id="scissors">
        <img src="./images/scissors.png" alt="scissors">
    </div>
    <p id="action_message">Click a move</p>
</body>
<script src="rps.js"></script>
</html>
