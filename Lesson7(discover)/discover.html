<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Lagos Chamber of Commerce</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lagos chamber of Commerce" />
    <meta name="author" content="Ekenedilihcukwu Okeke" />
    <link rel="stylesheet" href="css/base.css" />
</head>

<body>
    <header>
        <img src="images/logo1.webp" alt="logo" class="mylogo">
        <div>
            <h1 id="webTitle">Lagos</h1>
            <h2 id="coc">Chamber of Commerce</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="topics.html">Topics</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li class="active"><a href="discover.html">Discover</a></li>
                <li><a href="#" id="hamburger">&#9776;</a></li>
            </ul>
        </nav>
        <span id="twitter">
         <a href="https://twitter.com"
            ><img src="images/twitter.svg" alt="twitter logo"
            /></a>
         </span>
        <span id="instagram">
         <a href="https://instagram.com"
            ><img src="images/instagram.svg" alt="instagram logo"
            /></a>
         </span>
        <p class="today-date"><span id="today-date"></span></p>
    </header>
    <main id="container">
        <h1 id="lagosChamberImg">Lagos Chamber of Commerce Gallery</h1>
        <div>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/1000-naira-notes.jpg" alt="1000 Naira Notes" />
                <figcaption>1000 Naira Notes</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/hero.jpg" alt="Lagos city" />
                <figcaption>Green field surrounded with fogs</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/local_bus.jpeg" alt="Public transportation in lagos" />
                <figcaption>Public transportation in lagos</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/supercell_thunderstorm.jpg" alt="Supercell thunderstorm near Duma" />
                <figcaption>Supercell thunderstorm near Dumas</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/Vi-lagos.jpg" alt="Drone photo of lVictoria Island lagos" />
                <figcaption>Drone photo pf Vicrtoria Island, Lagos</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/old-lagos-church.jpg" alt="Old church in Lagos" />
                <figcaption>Old church in Lagos</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/snow_walkway.jpg" alt="Snow-covered walkway" />
                <figcaption>Snow-covered walkway</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/golden_bridge_summer.jpg" alt="Golden gate bridge in summer" />
                <figcaption>Golden gate bridge in summer</figcaption>
            </figure>
            <figure>
                <img src="images/disc/placeholder_landscape.png" data-src="images/disc/palm_trees.jpg" alt="Palm tress in summer" />
                <figcaption>Palm tress in summer</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <div>
            <img src="images/logo.png" alt="logo" id="footer-logo" />
        </div>
        <div>
            <p>Lagos Chamber of Commerce<br> 697 Trejo St, Rexburg Idaho</p>
        </div>
        <div id="contact-info">
            <h3>Contact Information</h3>
            <p>
                <img src="images/phone-call.svg" alt="phone" id="teleph" /><span> +1 385-314-0180</span>
            </p>
        </div>
        <div id="map">
            <img src="images/map.png " alt=" " />
        </div>
        <div id="time-stamp">
            <p><span id="currentDate">2022</span>&nbsp;| Ekenedilihcukwu Okeke | +1 385-314-0180</p>
            <p>Last Modification: <span id="last-updated"></span></p>
        </div>
        <script src="js/js.js "></script>
        <script src="js/discover.js"></script>
    </footer>
</body>

</html>
