<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Table for Week 8</h1>
    <table>
        <caption>Table For Week 8</caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup" id="nameoftable">ACME Wildwest</th>
            </tr>
            <tr id="subhd">
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="greenhigh">$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td colspan="3" id="updt"><span id="updates"></span></td>
            </tr>
        </tbody>
    </table>

    <script src="js.js"></script>
</body>

</html>
